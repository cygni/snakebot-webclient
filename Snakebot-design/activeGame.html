<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Active game</title>
    <link href="stylesheet.css" rel="stylesheet" />
</head>
<body class="activeGame">
    <header class="activeGame">
    <img src="img/snakelogo.png" alt="Snakebot-logo"/>
    </header>
    <div class="activePlayerGameBackground">
        <img src="img/gameBackground.png" alt="Snakebot-logo" class="snakebotGame-img"/>
        <progress value="22" max="100" class="progressbarGame"></progress>
        <div class="controlpanel">
            <input type="image" src="img/playButton.png" name="PlayButton" class="playButton"/>
            <input type="image" src="img/frameButtonRight.png" name="FrameButtonRight" class="frameButtonRight"/>
            <input type="image" src="img/frameButtonLeft.png" name="FrameButtonLeft" class="frameButtonLeft"/>
        </div>
        <div class="activePlayers">
            <div class="snakeImg">
                    <div class ="blueSnake snake"><img src="img/blue.svg" alt="blueSnake"/><p>NAME:Player1<br>POINTS:4</p></div>
                    <div class ="greenSnake snake"><img src="img/green.svg" alt="greenSnake"/><p>NAME:Player2<br>POINTS:4</p></div>
                    <div class ="orangeSnake snake"><img src="img/orange.svg" alt="orangeSnake"/><p>NAME:Player3<br>POINTS:4</p></div>
                    <div class ="pinkSnake snake"><img src="img/pink.svg" alt="pinkSnake"/><p>NAME:Player4<br>POINTS:4</p></div>
                    <div class ="purpleSnake snake"><img src="img/purple.svg" alt="purpleSnake"/><p>NAME:Player5<br>POINTS:4</p></div>
                    <div class ="whiteSnake snake"><img src="img/white.svg" alt="whiteSnake"/><p>NAME:Player6<br>POINTS:4</p></div>
                    <div class ="yellowSnake snake"><img src="img/yellow.svg" alt="yellowSnake"/><p>NAME:Player7<br>POINTS:4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
